{% extends "tasks/base.html" %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}

<div class="confirm-card">
    <h2>¿Seguro que desea eliminar esta tarea?</h2>

    <!-- Muestra el título de la tarea a eliminar -->
    <p class="task-name">{{ object.title }}</p>

    <!-- Formulario de confirmación de eliminación -->
    <form method="POST" action="{% url 'task-delete' object.pk %}">
        <!-- Token de seguridad obligatorio -->
        {% csrf_token %}

        <!-- Botón para confirmar eliminación -->
        <button type="submit" class="btn btn-danger">
            <i class="fa-solid fa-trash"></i> Eliminar
        </button>

        <!-- Botón para cancelar y regresar al listado -->
        <a href="{% url 'task-list' %}" class="btn btn-secondary">
            <i class="fa-solid fa-circle-xmark"></i> Cancelar
        </a>
    </form>
</div>

{% endblock %}
