<!DOCTYPE html>
<html lang="es">

<!-- Carga la etiqueta "static" para usar archivos estáticos como imágenes, CSS o JS -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tasks/style2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Editar Tareas</title>
</head>

<body>
    <div class="form-card">
        <h1>Editar Tarea</h1>

        <!-- Formulario para editar una tarea existente -->
        <form method="post">
            <!-- Token CSRF obligatorio en formularios Django -->
            {% csrf_token %}
            
            <!-- Renderiza los campos del formulario -->
            {{ form.as_p }}

            <!-- Botón para guardar los cambios -->
            <button type="submit" class="btn btn-save">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Guardar Cambios
            </button>
        </form>

        <br/>

        <!-- Enlace para regresar al listado de tareas -->
        <a href="{% url 'task-list' %}" class="btn btn-back">
            <i class="fa-solid fa-up-right-from-square"></i> Regresar
        </a>
    </div>
</body>
</html>
