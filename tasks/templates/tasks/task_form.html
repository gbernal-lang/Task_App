<!DOCTYPE html>
<html lang="es">
 <!--Cargamos la etiqueta "static" para poder usar archivos estáticos como imágenes, CSS o JS en el template-->      
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tasks/style2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Editar Tareas</title>
</head>
<body>
    <div class="form-card">

    <h1>Editar Tarea</h1>

<form method="post">
    <!--Token para formularios, esto es algo que se debe usar para formularios-->
    {% csrf_token %}
    <!--Muestra los campos del formulario para editarlos-->
    {{ form.as_p }}

    <button type="submit" class="btn btn-save">
    <i class="fa-solid fa-arrow-up-from-bracket"></i>  Guardar Cambios
    </button>
</form>
<br/>
<a href="{% url 'task-list' %}" class="btn btn-back">
<i class="fa-solid fa-up-right-from-square"></i> Regresar
</a>
</div>

</body>
</html>
